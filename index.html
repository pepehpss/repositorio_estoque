<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <h1>Controle de Estoque</h1>
    </header>
    <main>
        <section>
            <button id="add-product">
                <span class="material-symbols">add_circle</span>
            </button>
            <ul id="products-list">
                <li class="product-item">
                    <div class="product-infos">
                        <span class="product-name">Desinfetante</span>
                        <span class="product-quantity">200</span>
                        <span class="product-price">R$ 8.99</span>
                    </div>
                    <div class="product-buttons">
                        <button id="remove-product"><span class="material-symbols-outlined">edit</span></button>
                        <button id="edit-product"><span class="material-symbols-outlined">delete</span></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <script src="script.js" type="module"></script>
</body>
</html>
